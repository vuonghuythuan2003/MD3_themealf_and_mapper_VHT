<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Department List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
<h1>Department List</h1>

<!-- Hiển thị thông báo thành công -->
<div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>

<!-- Hiển thị thông báo lỗi -->
<div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

<!-- Link đến trang thêm mới phòng ban -->
<a href="/departments/create">Add New Department</a>

<br><br>

<!-- Hiển thị ngày và giờ hiện tại -->
<p>Current Date and Time:
    <span th:text="${#temporals.format(currentDateTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
</p>

<!-- Form tìm kiếm -->
<form th:action="@{/departments/search}" method="get">
    <input type="text" name="name" th:value="${searchName}" placeholder="Search by department name">
    <button type="submit">Search</button>
</form>

<br>

<!-- Bảng hiển thị danh sách phòng ban -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Department Name</th>
        <th>Department Number</th>
        <th>Status</th>
        <th>Employee Count</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Lặp qua danh sách phòng ban -->
    <tr th:each="dept : ${departments}">
        <td th:text="${dept.id}"></td>
        <td th:text="${dept.name}"></td>
        <td th:text="${dept.deptNo}"></td>
        <td th:text="${dept.status ? 'Active' : 'Inactive'}"></td>
        <td th:text="${dept.employeeCount}"></td>
        <td>
            <!-- Link đến trang chỉnh sửa -->
            <a th:href="@{/departments/edit/{id}(id=${dept.id})}">Edit</a>

            <!-- Form xử lý xóa -->
            <form th:action="@{/departments/delete/{id}(id=${dept.id})}" method="post" style="display:inline">
                <button type="submit"
                        onclick="return confirm('Are you sure you want to delete this department?')">Delete
                </button>
            </form>
        </td>
    </tr>
    <!-- Hiển thị thông báo nếu không có dữ liệu -->
    <tr th:if="${#lists.isEmpty(departments)}">
        <td colspan="6" style="text-align: center;">No departments found</td>
    </tr>
    </tbody>
</table>
</body>

</html>
